<!DOCTYPE>
<html>
    <head>
        <title>Original Work</title>
    </head>
    
    <body>
        
        <h1>This is for master level</h1>
        
        <div>
            <h3>This Youtube video has align to the right and border thick blue which is not in the embed.</h3>
            <iframe width="560" height="315" align="right" src="https://www.youtube.com/embed/VddySR3i7p4?start=180" style="border:10px solid blue" allowfullscreen></iframe>
        </div>    
    
        <div>
            <h3>The video and audio tags use.</h3>
            <video width="320" height="240" controls>
                <source src="movie.mp4" type="video/mp4">
            </video>
            
            <audio controls>
                <source src="horse.ogg" type="audio/ogg">
            </audio>
        </div>
        
        <div>
            <h3>Using the object tag.</h3>
            <object data = "Lion-Cubs.jpg" type = "text/html" width = "300" height  = "200">
                alt : <a href = "Lion-Cubs.jpg">test.jpg</a>
            </object>
        </div>
        
        <div>
            <h3>An RSS feed displayed</h3>
            <script src="//rss.bloople.net/?url=https%3A%2F%2Fnews.google.com%2Fnews%2Frss%2F%3Fned%3Dus%26hl%3Den&showtitle=false&type=js"></script>
        </div>
    
    
    </body>
    
</html>
